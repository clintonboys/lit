          fill="#fff4a3"/>
  </g>

  <!-- "l" letter as path -->
  <g fill="#2d3748">
    <rect x="110" y="30" width="14" height="80" rx="2"/>
  </g>

  <!-- "i" letter as path -->
  <g fill="#2d3748">
    <!-- dot -->
    <circle cx="152" cy="38" r="8"/>
