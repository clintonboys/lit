    <rect x="145" y="54" width="14" height="56" rx="2"/>
  </g>

  <!-- "t" letter as path -->
  <g fill="#2d3748">
    <!-- vertical -->
    <rect x="183" y="36" width="14" height="74" rx="2"/>
    <!-- crossbar -->
    <rect x="173" y="54" width="34" height="12" rx="2"/>
